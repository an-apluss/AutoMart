<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <title>Report | AutoMart</title>
</head>

<body>
  <nav>
    <span>AutoMArt</span>
    <div class="right-side">
      <a href="client_dashboard.html">Car on Sales</a>
      <a href="post_ad.html">Post AD</a>
      <a href="my_ad.html">My AD</a>
      <a href="my_order.html">My Order</a>
      <a class="logout" href="signin.html">Logout</a>
    </div>
  </nav>
  <div class="post-ad--wrapper">
    <div class="post-content align-center report-wrapper--height">
      <h3>REPORT A CAR</h3>
      <form enctype="multipart/form-data" action="" method="post">
        <p>
          <input class="input-style readonly" type="text" readonly name="carId" id="carId" value="Automart23">
        </p>
        <p>
          <input class="input-style readonly" type="text" name="model" readonly id="model" value="BMW 3 Series 320d 2014">
        </p>
        <p>
          <input class="input-style space-bottom" type="email" name="email" id="email" placeholder="EMAIL" required>
        </p>
        <p>
          <select class="input-style select-width--height space-bottom" name="status" id="status" required>
            <option value="default">SELECT REASON</option>
            <option value="Pricing">Pricing</option>
            <option value="weird_demands">Weird Demands</option>
          </select>
        </p>
        <p>
          <textarea class="input-style space-bottom txt-area--height" name="description" rows="4" cols="50"
            placeholder="Describe your reason" required></textarea>
        </p>
        <p>
          <input class="button-style" type="submit" id="report" value="Report">
        </p>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
