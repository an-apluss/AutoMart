<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <title>Log In | AutoMart</title>
</head>

<body>
  <nav>
    <span>AutoMArt</span>
    <div class="right-side">
      <a href="signin.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>
  <div id="form" class="login-height align-center">
    <form action="options.html">
      <p>
        <input class="input-style space-bottom" type="email" name="email" id="email" placeholder="EMAIL" required>
      </p>
      <p>
        <input class="input-style space-bottom" type="password" name="password" id="password" placeholder="PASSWORD"
          required>
      </p>
      <p>
        <input class="button-style" type="submit" id="login" value="Log In">
      </p>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
